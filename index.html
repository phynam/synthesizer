<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Synth</title>
</head>
<body>
    <div class="piano-roll">
        <div class="piano-roll__grid">
            <div id="drag-overlay" class="piano-roll__drag-overlay"></div>
            <div class="piano-roll__notes" data-piano-roll-notes></div>
        </div>

    </div>

    <style>
        body {
            margin: 0;
        }
        .piano-roll {
            overflow-y: scroll;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 300px;
            border-top: 1px solid #ddd;
        }
        .piano-roll__notes {
            overflow: hidden;
            position: relative;
            height: inherit;
        }
        .piano-roll__drag-overlay {
            display: none;
            position: absolute;
            width: 100%;
            height: inherit;
            z-index: 20;
        }
        .piano-roll__drag-overlay.is-active {
            display: block;
        }
        .piano-roll__grid {
            position: relative;
            background: url('octave.svg') 0 100%;
        }
        .piano-roll__note {
            position: absolute;
            height: 15px;
            background: slategrey;
            margin: 0 auto;
            cursor: move;
        }

        .piano-roll__note.is-selected {
            background: green;
            z-index: 1;
        }

        .piano-roll__note:before, .piano-roll__note:after {
            content: '';
            display: block;
            width: 8px;
            height: inherit;
            position: absolute;
            top: 0;
            cursor: col-resize;
        }

        .piano-roll__note:after {
            right: 0;
        }

        .piano-roll__note:before {
            left: 0;
        }
    </style>

    <script src="modules/base/Helpers.js"></script>
    <script src="modules/base/EventBus.js"></script>
    <script src="modules/base/Module.js"></script>
    <script src="modules/base/View.js"></script>
    <script src="modules/base/Collection.js"></script>
    <script src="modules/base/Model.js"></script>

    <script src="modules/sequencer/NoteService.js"></script>
    <script src="modules/sequencer/NoteModel.js"></script>
    <script src="modules/sequencer/Sequencer.store.js"></script>
    <script src="modules/sequencer/PianoRollNotes.view.js"></script>
    <script src="modules/sequencer/Sequencer.js"></script>

    <script src="library/DOMhelpers.js"></script>
    <script src="app.js"></script>
</body>
</html>
